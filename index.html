<!DOCTYPE html>
<html lang="en">

<head>
  <title>Floor Price Watchlist</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/img/apple-touch-icon.png"/>
  <link rel="manifest" href="/site.webmanifest"/>
  <link rel="stylesheet" href="css/milligram.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/sortable.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/fontawesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/solid.min.css">
</head>

<body class="fade-in">
<div class="container">
  <div class="row header">
    <div class="column">
      <h1 class="float-left"><img class="emoji-logo" src="/img/android-chrome-192x192.png"/>Fl</h1>
      <img class="float-left logo" src="/img/NicePng_googly-eyes-png_24220.png"/>
      <h1 class="float-left">r Price Watchlist</h1>
    </div>
    <div class="column">
      <a href="https://atomikings.com" target="_blank" class="logoLink float-right">
        <img style="height: 5em;" src="img/AKlogobanner.png"/>
      </a>
    </div>
  </div>
  <div id="noResults" class="row hidden">
    <div class="column">
      <p>You have entered no template IDs. Click the button below to set some up.</p>
    </div>
  </div>
  <div id="results" class="row hidden">
    <div class="column">
      <table class="sortable" id="main-table">
        <thead>
        <tr>
          <th title="template Id">ID</th>
          <th>Collection</th>
          <th class="schema-name">Schema</th>
          <th class="rarity">Rarity</th>
          <th>Name</th>
          <th class="text-right" title="price of lowest priced sales listing">Floor</th>
          <th class="text-right" title="percentage difference between last sold WAX price and floor WAX price">Gap</th>
          <th class="dir-u" title="elapsed time since last sale">Lag</th>
          <th class="no-sort text-right">USD</th>
          <td class="no-sort"><i class="fa-solid fa-maximize" id="expandButton"></i></td>
        </tr>
        </thead>
        <tbody id="exchangeTable"></tbody>
      </table>
    </div>
  </div>
  <div class="row status-row">
    <div class="column">
      WAX = $<span id="waxPrice"></span>
      &nbsp;&nbsp;|&nbsp;&nbsp;
      Updated <span id="timestamp"></span>
      &nbsp;&nbsp;|&nbsp;&nbsp;
      Updates automatically based on lag time
      <span id="refreshStatus"></span>
      <div class="float-right">WAX Donations: <span class="donation-address">mo.xy</span></div>
    </div>
  </div>
  <div class="row footer">
    <div class="column">
      <button id="refreshTableButton">Refresh</button>
    </div>
    <div class="column buttons-right">
      <select id="presetSelect"></select>
      <button id="shareButton" title="Generate sharable link of this current view">Share</button>
      <button id="setWalletButton">...</button>
      <button id="setTemplateIDsButton">...</button>
      <div>
        <label class="float-left"><input type="checkbox" data-show-column="schema-name"/> Schema</label>
        <label class="float-left"><input type="checkbox" data-show-column="rarity"/> Rarity</label>
      </div>
    </div>
  </div>
    </div>


<script type="module" src="js/types.js"></script>
<script type="module" src="js/config.js"></script>
<script type="module" src="js/settings.js"></script>
<script type="module" src="js/storage.js"></script>
<script type="module" src="js/util.js"></script>
<script type="module" src="js/data.js"></script>
<script type="module" src="js/view.js"></script>
<script type="module" src="js/vendor/semaphore.js"></script>
<script type="module" src="js/vendor/sortable.js"></script>
<script type="module" src="js/script.js"></script>

<script type="text/javascript">
  var clicky_custom = clicky_custom || {};
  clicky_custom.ping_disable = 0;
  clicky_custom.history_disable = 1;
  clicky_custom.visitor_consent = 1;
</script>

<script src="//static.getclicky.com/101344235.js"></script>
<noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101344235ns.gif"/></p></noscript>
</body>
</html>
