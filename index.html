<!DOCTYPE html>
<html lang="en">

<head>
    <title>Floor Price Watchlist</title>
    <link rel="stylesheet" href="css/milligram.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/solid.min.css">
</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="column">
                <h1>Floor Price Watchlist</h1>
            </div>
            <div class="column">
                <a href="https://atomikings.com" target="_blank" class="logoLink float-right">
                    <img style="height: 5em;" src="img/AKlogobanner.png" />
                </a>
            </div>
        </div>
        <div id="noResults" class="row hidden">
          <p>You have entered no template IDs.  Click the button below to set some up.</p>
        </div>
        <div id="results" class="row hidden">
            <div class="column">
                <table>
                    <thead>
                        <tr>
                            <td title="template Id">ID</td>
                            <td>Collection</td>
                            <td>Name</td>
                            <td title="price of lowest priced sales listing">Floor Price</td>
                            <td title="percentage difference between last sold WAX price and floor WAX price">Gap</td>
                            <td title="elapsed time since last sale">Lag</td>
                            <td>USD</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody id="exchangeTable">
                        <tr>
                            <td colspan=7>Loading....</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button id="refreshTableButton">Refresh</button>
                <span id="refreshStatus"></span>
            </div>
            <div class="column buttons-right">
              <button id="setWalletButton">...</button>
              <button id="setTemplateIDsButton">...</button>
            </div>
      </div>
        <div class="row">
            <div class="column">
                WAX = $<span id="waxPrice"></span>
                &nbsp;&nbsp;|&nbsp;&nbsp;
                Updated <span id="timestamp"></span> 
                &nbsp;&nbsp;|&nbsp;&nbsp;
                Updates every 5 minutes
            </div>
        </div>
    </div>

    <script src="js/include.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
